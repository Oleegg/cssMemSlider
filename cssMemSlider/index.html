<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="wrapper">
        <input checked name="slider-radio" type="radio" id="sl1">
        <input name="slider-radio" type="radio" id="sl2">
        <input name="slider-radio" type="radio" id="sl3">
        <input name="slider-radio" type="radio" id="sl4">
        <main>
            <div class="slider">
                <div class="slide sl1">
                    <img src="./images/2ecad08cd8a52503edfb86fb7cb4d704_w200.gif" alt="slide">
                </div>
                <div class="slide sl2">
                    <img src="./images/image_860205151603466741260.gif" alt="slide">
                </div>
                <div class="slide sl3">
                    <img src="./images/typeee_yCAQpvO.gif" alt="slide">
                </div>
                <div class="slide sl4">
                    <img src="./images/3Hp.gif" alt="slide">
                </div>
            </div>
        </main>
        <footer>
            <div class="text">
                <div class="text1">Привет
                    , меня зовут Олег и в этом слайдере я хочу рассказать о моей учебе в RS
                    Shcool
                </div>
                <div class="text2">Так
                    я обычно делаю задания в начале дедлайна
                </div>
                <div class="text3">А так
                    в последний день (иногда ночь)
                </div>
                <div class="text4">Но вы
                    не должны всего этого запомнить, поэтому ничего личного ;)
                </div>
            </div>
            <div class="controls">
                <label class="lab1" for="sl1">
                    <div class="circle-wrapp">
                        <div class="circle"></div>
                    </div>
                </label>
                <label class="lab2" for="sl2">
                    <div class="circle-wrapp">
                        <div class="circle"></div>
                    </div>
                </label>
                <label class="lab3" for="sl3">
                    <div class="circle-wrapp">
                        <div class="circle"></div>
                    </div>
                </label>
                <label class="lab4" for="sl4">
                    <div class="circle-wrapp">
                        <div class="circle"></div>
                    </div>
                </label>
            </div>
        </footer>
    </div>
</body>

</html>
