<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="wrapper">
        <input checked name="slider-radio" type="radio" id="sl1">
        <input name="slider-radio" type="radio" id="sl2">
        <input name="slider-radio" type="radio" id="sl3">
        <input name="slider-radio" type="radio" id="sl4">

        <div class="slider">
            <div class="slide sl1"><img src="./images/2ecad08cd8a52503edfb86fb7cb4d704_w200.gif" alt="slide"></div>
            <div class="slide sl2"><img src="./images/8a02e5d3e32ff5887d9ce21420e96847_w200.gif" alt="slide"></div>
            <div class="slide sl3"><img src="./images/0010.gif" alt="slide"></div>
            <div class="slide sl4"><img src="./images/3Hp.gif" alt="slide"></div>
        </div>
        <div class="controls">
            <label class="lab1" for="sl1"></label>
            <label class="lab2" for="sl2"></label>
            <label class="lab3" for="sl3"></label>
            <label class="lab4" for="sl4"></label>
        </div>

    </div>
</body>

</html>
